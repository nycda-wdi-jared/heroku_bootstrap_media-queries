<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="row">
		<div class="col-md-3">
			<p>First 1/4 of page</p>
		</div>
		<div class="col-md-3">
			<p>Second 1/4 of page and bootstrap glyphicon below</p>
			<span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
		</div>
		<div class="col-md-3">
		</div>
		<div class="col-md-3">
			<p>Last 1/4 of page</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 alert alert-danger" role="alert"">
			<p>First 1/2 of Page</p>
		</div>
		<div class="col-md-6">
			<p>Second 1/2 of Page</p>
			<button type="button" class="btn btn-danger">Bootstrap Button</button>
		</div>
	</div>
</body>
</html>
